<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: RocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>
            <img 
                src="./assets/logo.svg" 
                alt="Logo da RocketNews" 
                class="logo__image"
            >
        </h1>
        <section class="pharagrafs">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <p>tudo que você precisa saber para começar seu dia bem e informado</p>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se
                preparar para codar ☕</p>
        </section>
        <form class="form">
            <label for="email" class="form__label">Insira seu e-mail:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="oi@rocketseat.com" 
                class="form__input"
            >
            <button type="submit" class="form__button">
                <img 
                    src="./assets/send.svg" 
                    alt="Botão para envio do formuláriao"
                >
            </button>
        </form>
        <a href="#" class="see-first">
            deixe-me ler primeiro 
            <img 
                src="./assets/arrow-right (1).svg"
                alt="Ícone de seta para direita" 
                class="see-first__image"
            >
        </a>
    </main>
</body>

</html>
